<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      h5 {
        color: black;
        margin: 0;
        padding: 0;
      }
    </style>

    <script>
      var conta = 1;

      do {
        document.writeln(`Contagem : ${conta} <HR>`);
        conta++;
      } while (conta <= 5);


      var cont , tab;
      var tab = prompt("Qual numero ta tabuada?")
      for (cont = 1; cont <= 10; cont++) {
        document.write(`<b>${tab} x ${cont} = ${tab * cont}<br>`);
      }
    </script>
  </body>
</html>
